apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.36.0 (ae2a39403)
  labels:
    io.kompose.service: backend-service
  name: backend-service
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: backend-service
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.36.0 (ae2a39403)
      labels:
        io.kompose.service: backend-service
    spec:
      containers:
        - image: marmevladek/devopsl-backend:latest
          name: backend-service
          ports:
            - containerPort: 1000
              protocol: TCP
          resources:
            requests:
              cpu: "500m"      # теперь гарантируется 0.5 CPU
              memory: "512Mi"  # гарантируется 512 Мб памяти
            limits:
              cpu: "2"         # максимум — 2 CPU
              memory: "1Gi"    # максимум — 1 Гб памяти
      restartPolicy: Always
